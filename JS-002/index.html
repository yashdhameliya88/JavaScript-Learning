<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 001</title>
  </head>
  <body>
    <h1>JS 001 Object Literal</h1>
    <h1 id="nameAge"></h1>

    <script>
        const details = {
          name: "Yash",
          age: 24,
        };
  
        // Get the h1 element by its id
        const nameAgeElem = document.getElementById("nameAge");
  
        // Create a string with the name and age properties
        const nameAgeStr = `Name: ${details.name}, Age: ${details.age}`;
  
        // Update the innerHTML of the h1 element
        nameAgeElem.innerHTML = nameAgeStr;
      </script>
  </body>
</html>
